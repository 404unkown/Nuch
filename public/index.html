<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Telegram Chat ID Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    .box {
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.08),
        inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    h3 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h3 i {
      color: #22c55e;
      font-size: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    #token {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border-radius: 12px;
      border: 2px solid rgba(71, 85, 105, 0.5);
      background: rgba(15, 23, 42, 0.7);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #token:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .input-container i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 1.2rem;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #output {
      margin-top: 25px;
      font-size: 1rem;
      background: rgba(2, 6, 23, 0.9);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 400px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    /* Custom scrollbar for output */
    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 10px;
    }

    #output::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 10px;
    }

    .result {
      background: rgba(15, 23, 42, 0.8);
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #22c55e;
      transition: transform 0.2s ease;
    }

    .result:hover {
      transform: translateX(5px);
      background: rgba(15, 23, 42, 0.9);
    }

    .result:last-child {
      margin-bottom: 0;
    }

    .result b {
      color: #22c55e;
      font-weight: 600;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 30px;
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .loading i {
      color: #22c55e;
      font-size: 1.5rem;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #f87171;
      background: rgba(239, 68, 68, 0.1);
      padding: 18px;
      border-radius: 10px;
      border-left: 4px solid #ef4444;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .error i {
      font-size: 1.3rem;
    }

    /* Footer with creator credit */
    .creator {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .creator span {
      color: #22c55e;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .box {
        padding: 25px;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      .creator {
        position: relative;
        bottom: auto;
        right: auto;
        margin-top: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h3><i class="fab fa-telegram"></i> Telegram Chat ID Finder</h3>
    
    <div class="input-container">
      <i class="fas fa-key"></i>
      <input id="token" placeholder="Paste bot token here" />
    </div>
    
    <button onclick="getChatId()">
      <i class="fas fa-search"></i>
      Get Chat IDs
    </button>
    
    <div id="output"></div>
  </div>

  <div class="creator">
    Made by <span>404unkown (NUCHO)</span>
  </div>

  <script>
    async function getChatId() {
      const token = document.getElementById("token").value;
      const out = document.getElementById("output");
      out.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <span>⏳ Fetching chats from Telegram...</span>
        </div>
      `;

      try {
        // In a real implementation, this would call your backend
        // For now, we'll simulate the API call with a delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Simulate API response - in reality, you'd use:
        // const res = await fetch("/get-chat-id", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify({ token })
        // });
        // const data = await res.json();
        
        // For demo purposes, let's simulate a response
        let data;
        if (!token) {
          data = { success: false, error: "Please enter a bot token" };
        } else if (token.length < 20) {
          data = { success: false, error: "Invalid token format" };
        } else {
          // Sample chat data for demonstration
          data = {
            success: true,
            chats: [
              { id: -1001234567890, type: "group", name: "My Awesome Group" },
              { id: 123456789, type: "private", name: "John Doe" },
              { id: -1009876543210, type: "channel", name: "Tech News" },
              { id: 987654321, type: "private", name: "Jane Smith" }
            ]
          };
        }

        if (!data.success) {
          out.innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-circle"></i>
              <span>❌ ${data.error}</span>
            </div>
          `;
          return;
        }

        out.innerHTML = data.chats.map(c => 
          `<div class="result">
            <b>ID:</b> ${c.id}<br>
            <b>Type:</b> ${c.type}<br>
            <b>Name:</b> ${c.name}
          </div>`
        ).join("");
        
      } catch (error) {
        out.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span>❌ Connection error. Please try again.</span>
          </div>
        `;
      }
    }
    
    // Add enter key support
    document.getElementById("token").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getChatId();
      }
    });
  </script>
</body>
</html>
