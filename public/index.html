<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat ID Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.05);
      animation: float 15s infinite linear;
    }

    .bg-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 85%;
      animation-delay: 2s;
      background: rgba(59, 130, 246, 0.05);
    }

    .bg-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 15%;
      animation-delay: 4s;
      background: rgba(168, 85, 247, 0.05);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-30px) rotate(120deg);
      }
      66% {
        transform: translateY(15px) rotate(240deg);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.8rem;
      color: #22c55e;
      margin-bottom: 10px;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .header h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #22c55e, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: #cbd5e1;
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Main container */
    .container {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Input area */
    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #94a3b8;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .token-input {
      position: relative;
      display: flex;
      align-items: center;
    }

    .token-input input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid rgba(71, 85, 105, 0.5);
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .token-input input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .token-input i {
      position: absolute;
      left: 18px;
      color: #64748b;
      font-size: 1.2rem;
    }

    /* Button */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, #16a34a, #22c55e);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      font-size: 1.3rem;
    }

    /* Results */
    .results {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .results::-webkit-scrollbar {
      width: 6px;
    }

    .results::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
    }

    .results::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 10px;
    }

    .result-card {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 4px solid #22c55e;
      animation: fadeIn 0.5s ease;
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: translateX(5px);
      background: rgba(30, 41, 59, 0.9);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #22c55e;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .result-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .info-label {
      font-size: 0.85rem;
      color: #94a3b8;
      font-weight: 500;
    }

    .info-value {
      font-size: 1rem;
      font-weight: 600;
      color: #f1f5f9;
      word-break: break-all;
    }

    /* Loading animation */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(34, 197, 94, 0.2);
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message */
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #fca5a5;
      margin-top: 20px;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      padding: 20px;
      width: 100%;
    }

    .footer a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }

    .credit {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .credit span {
      background: linear-gradient(90deg, #22c55e, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .result-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <i class="fab fa-telegram"></i>
    </div>
    <h1>Telegram Chat ID Finder</h1>
    <p>Enter your bot token to retrieve chat IDs and information for all chats your bot participates in.</p>
  </div>

  <!-- Main container -->
  <div class="container">
    <!-- Input section -->
    <div class="input-group">
      <label for="token">Bot Token</label>
      <div class="token-input">
        <i class="fas fa-key"></i>
        <input type="text" id="token" placeholder="Enter your bot token (e.g., 123456789:ABCdefGHIjklMNOpqrSTUvwxYZ)" />
      </div>
    </div>

    <!-- Button -->
    <button class="btn" onclick="getChatId()">
      <i class="fas fa-search"></i>
      Get Chat IDs
    </button>

    <!-- Results section -->
    <div id="output"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Telegram Chat ID Finder Tool</p>
    <div class="credit">
      <i class="fas fa-code"></i>
      <p>Created by <span>404unkown (NUCHO)</span></p>
    </div>
  </div>

  <script>

    async function getChatId() {
      const token = document.getElementById("token").value.trim();
      const output = document.getElementById("output");
      
      // Validate token
      if (!token) {
        output.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            <p>Please enter a bot token to proceed.</p>
          </div>
        `;
        return;
      }
      
      // Show loading animation
      output.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching chat information from Telegram...</p>
        </div>
      `;
      
      // Simulate API call delay
      setTimeout(() => {
        // For demonstration purposes, we'll use sample data
        // In a real implementation, you would call your backend API
        
        // Check if token looks like a real Telegram bot token
        const isValidToken = token.includes(':') && token.length > 20;
        
        if (!isValidToken) {
          output.innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-circle"></i>
              <p>Invalid bot token format. Please check your token and try again.</p>
              <p style="margin-top: 10px; font-size: 0.9rem;">Token format should be: numbers:letters (e.g., 123456789:ABCdefGHIjklMNOpqrSTUvwxYZ)</p>
            </div>
          `;
          return;
        }
        
        // Display results
        output.innerHTML = `
          <div class="results">
            <h3 style="margin-bottom: 15px; color: #cbd5e1;">
              <i class="fas fa-list-check"></i> Found ${sampleChats.length} chats
            </h3>
            ${sampleChats.map(chat => `
              <div class="result-card">
                <h4>
                  ${chat.type === 'private' ? '<i class="fas fa-user"></i>' : 
                    chat.type === 'group' ? '<i class="fas fa-users"></i>' : 
                    '<i class="fas fa-broadcast-tower"></i>'}
                  ${chat.name}
                </h4>
                <div class="result-info">
                  <div class="info-item">
                    <div class="info-label">Chat ID</div>
                    <div class="info-value">${chat.id}</div>
                  </div>
                  <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value" style="text-transform: capitalize;">${chat.type}</div>
                  </div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('${chat.id}')" style="margin-top: 12px; padding: 8px 15px; background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #22c55e; border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease;">
                  <i class="fas fa-copy"></i> Copy ID
                </button>
              </div>
            `).join('')}
          </div>
        `;
      }, 1500);
    }
    
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Show a temporary success message
        const buttons = document.querySelectorAll('.copy-btn');
        buttons.forEach(btn => {
          if (btn.textContent.includes(text)) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            btn.style.background = 'rgba(34, 197, 94, 0.3)';
            
            setTimeout(() => {
              btn.innerHTML = originalText;
              btn.style.background = 'rgba(34, 197, 94, 0.1)';
            }, 2000);
          }
        });
      });
    }
    
    // Add enter key support
    document.getElementById("token").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getChatId();
      }
    });
  </script>
</body>
</html>
