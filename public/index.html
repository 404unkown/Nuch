<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Telegram Chat ID Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1a1f33 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Background glow effects */
    .glow-effect {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }

    .glow-effect-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      z-index: -1;
      animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -20px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 15px) rotate(240deg);
      }
    }

    .box {
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(34, 197, 94, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.6),
        0 0 100px rgba(34, 197, 94, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #f8fafc;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    h3 i {
      color: #22c55e;
      font-size: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    input {
      width: 100%;
      padding: 16px 20px;
      margin-top: 10px;
      border-radius: 12px;
      border: 2px solid rgba(71, 85, 105, 0.6);
      background: rgba(15, 23, 42, 0.7);
      color: #f1f5f9;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
      background: rgba(15, 23, 42, 0.9);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    button:hover {
      background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      font-size: 1.2rem;
    }

    #output {
      margin-top: 20px;
      font-size: 14px;
      background: transparent;
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    /* Custom scrollbar */
    #output::-webkit-scrollbar {
      width: 6px;
    }

    #output::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.3);
      border-radius: 10px;
    }

    #output::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #22c55e, #16a34a);
      border-radius: 10px;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(2, 6, 23, 0.9) 100%);
      padding: 18px;
      border-radius: 12px;
      border-left: 4px solid #22c55e;
      border-bottom: 2px solid rgba(34, 197, 94, 0.3);
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result:hover {
      transform: translateX(5px);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(2, 6, 23, 0.95) 100%);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .result b {
      color: #22c55e;
      font-weight: 600;
      display: inline-block;
      min-width: 60px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      color: #cbd5e1;
      font-weight: 500;
    }

    .loading i {
      color: #22c55e;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #f87171;
      background: rgba(239, 68, 68, 0.1);
      padding: 16px;
      border-radius: 12px;
      border-left: 4px solid #ef4444;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .error i {
      font-size: 1.2rem;
    }

    /* Creator credit in bottom right */
    .creator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 10;
    }

    .creator span {
      color: #22c55e;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .box {
        padding: 25px 20px;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      .creator {
        position: relative;
        bottom: auto;
        right: auto;
        text-align: center;
        margin-top: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="glow-effect"></div>
  <div class="glow-effect-2"></div>

  <div class="box">
    <h3><i class="fab fa-telegram"></i> Telegram Chat ID Finder</h3>
    <input id="token" placeholder="Paste bot token here" />
    <button onclick="getChatId()"><i class="fas fa-search"></i> Get Chat IDs</button>
    <div id="output"></div>
  </div>

  <div class="creator">
    Made by <span>404unkown (NUCHO)</span>
  </div>

  <script>
    // EXACT SAME JAVASCRIPT as your original
    async function getChatId() {
      const token = document.getElementById("token").value;
      const out = document.getElementById("output");
      out.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i>⏳ Fetching...</div>';

      try {
        const res = await fetch("/get-chat-id", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (!data.success) {
          out.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i>❌ ${data.error}</div>`;
          return;
        }

        // EXACT SAME output format as your original
        out.innerHTML = data.chats.map(c =>
          `<div class="result">
            <b>ID:</b> ${c.id}<br>
            <b>Type:</b> ${c.type}<br>
            <b>Name:</b> ${c.name}
          </div>`
        ).join("");
      } catch (error) {
        out.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i>❌ Failed to fetch data</div>`;
      }
    }

    // Add enter key support (optional bonus)
    document.getElementById("token").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getChatId();
      }
    });
  </script>
</body>
</html>
